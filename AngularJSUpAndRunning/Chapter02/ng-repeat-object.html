<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title>Notes Application with Ng-Repeat with Object</title>
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="(author, note) in ctrl.notes">
        <span class="label">{{note.label}}</span>
        <span class="author" ng-bind="author"></span>
    </div>
    <script src="Scripts/angular.js"></script>
    <script type="text/javascript">
        angular.module('notesApp', [])
           .controller('MainCtrl', [function () {
               var self = this;
               self.notes = {
                   shyam: { id: 1, label: 'First Note', done: false },
                   Misko: { id: 4, label: 'Second Note', done: false },
                   brad:  { id: 2, label: 'Done Note', done: true },
                   Harry: { id: 3, label: 'Last Note', done: false }
               };
           }]);
    </script>
</body>
</html>
