<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title>Notes Application with More Directives</title>
    <style>
        .done {
            background-color: green;
        }
        .pending {
            background-color: red;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">
    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
        <span class="label">{{note.label}}</span>
        <span class="status" ng-bind="note.done"></span>
        <span class="assignee" ng-bind="note.assignee" ng-show="note.assignee"></span>
    </div>
    <script src="Scripts/angular.js"></script>
    <script type="text/javascript">
        angular.module('notesApp', []).controller('MainCtrl', [
            function () {
                var self = this;
                self.notes = [
                    { id: 1, label: 'First Note', done: false, assignee: 'Shyam' },
                    { id: 2, label: 'Second Note', done: false },
                    { id: 3, label: 'Done Note', done: true },
                    { id: 4, label: 'Last Note', done: false, assignee: 'Brad' }
                ];

                self.getNoteClass = function (status) {
                    return {
                        done: status,
                        pending: !status
                    };
                };
           }]);
    </script>
</body>
</html>
