<!DOCTYPE html>
<html ng-app="udaAttributeApp">
<head>
    <title>Ng Template Usage Examples</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="Apps/app.js"></script>
</head>
<body>
    <div ng-controller="MainCtrl">
        <div class="row">
            <div class="table table-condensed shortMargin">
                <div ng-repeat="udaAttruibute in udaData">
                    <uda-directive udaattr="udaAttruibute" clickcallback="doUDASomething(id)"></uda-directive>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
